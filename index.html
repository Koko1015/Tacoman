<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>The-Fantasy-Fan</title>
<style>
body { margin:0; font-family: Arial, sans-serif; background:#f0f0f0; text-align:center; }
header { margin:20px; }
.logo { display:inline-block; }
.logo-jersey { width:150px; height:150px; background:linear-gradient(to bottom, orange 33%, lime 33% 66%, pink 66%);
 border:4px solid black; border-radius:15px; position:relative; }
.logo-jersey::after { content:"10"; position:absolute; top:40%; left:50%; transform:translate(-50%,-50%);
 font-size:40px; font-weight:bold; color:black; }
.logo-text { font-family:cursive; font-size:28px; margin-top:10px; }
section { margin-bottom:50px; }
canvas { display:block; margin:20px auto; border:2px solid #000; background:#eee; }
#raceScoreboard, #hockeyScoreboard { font-size:18px; margin:10px auto; width:400px; padding:8px; border-radius:8px; font-weight:bold; color:white; }
#raceScoreboard { background: linear-gradient(to right, orange, pink, lime); }
#hockeyScoreboard { background: linear-gradient(to right, blue, cyan, purple); }
button { margin:5px; padding:6px 12px; font-size:14px; cursor:pointer; }
.countdown { font-size:48px; font-weight:bold; color:red; margin:10px; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-jersey"></div>
    <div class="logo-text">The-Fantasy-Fan</div>
  </div>
  <p>Your Fantasy Picks and updates weekly. Tell your friends!</p>
</header>

<section id="raceSection">
<h2>üèéÔ∏è 2-Player Race Car Challenge</h2>
<div id="raceScoreboard">Player 1 Laps: 0 | Player 2 Laps: 0 | Timer: 00:00</div>
<div class="countdown" id="raceCountdown"></div>
<canvas id="raceGame" width="800" height="400"></canvas>
<button onclick="startRaceCountdown()">Start Race</button>
</section>

<section id="hockeySection">
<h2>üèí 2-Player Hockey Challenge</h2>
<div id="hockeyScoreboard">
Player 1: 0 | Player 2: 0 | Timer: 02:00
<br>
<button onclick="startHockey()">Start</button>
<button onclick="pauseHockey()">Pause</button>
<button onclick="restartHockey()">Restart</button>
</div>
<canvas id="hockeyGame" width="800" height="400"></canvas>
</section>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ===== SHARED MUSIC =====
const bgMusic=document.getElementById("bgMusic");
function playMusic(){ if(bgMusic.paused) bgMusic.play(); }

// ================= RACE CAR GAME =================
const raceCanvas=document.getElementById("raceGame");
const raceCtx=raceCanvas.getContext("2d");
const countdownEl=document.getElementById("raceCountdown");

const track={x:50,y:50,width:700,height:300};
const spikes=[];
for(let i=0;i<20;i++){ spikes.push({x:Math.random()*track.width+track.x,y:Math.random()*track.height+track.y,size:10}); }

const cars=[
 {x:100,y:100,color:"red",angle:0,speed:0,laps:0,crossed:false,keys:{up:'w',down:'s',left:'a',right:'d'}},
 {x:200,y:120,color:"blue",angle:0,speed:0,laps:0,crossed:false,keys:{up:'i',down:'k',left:'j',right:'l'}}
];

let raceKeys={},raceTime=0,raceRunning=false,raceCountdown=3,raceInterval,raceCountdownInterval;
let confetti=[];

function drawTrack(){
  raceCtx.fillStyle="#555";raceCtx.fillRect(track.x,track.y,track.width,track.height);
  raceCtx.strokeStyle="yellow";raceCtx.lineWidth=5;raceCtx.strokeRect(track.x,track.y,track.width,track.height);
  spikes.forEach(s=>{
    raceCtx.fillStyle="black";raceCtx.beginPath();raceCtx.moveTo(s.x,s.y-s.size);
    raceCtx.lineTo(s.x-s.size,s.y+s.size);raceCtx.lineTo(s.x+s.size,s.y+s.size);raceCtx.closePath();raceCtx.fill();
  });
}
function drawCars(){
  cars.forEach(c=>{
    raceCtx.save();raceCtx.translate(c.x,c.y);raceCtx.rotate(c.angle);
    raceCtx.fillStyle=c.color;raceCtx.fillRect(-10,-15,20,30);raceCtx.restore();
  });
}
function updateCars(){
  cars.forEach(c=>{
    if(raceKeys[c.keys.up])c.speed+=0.2;
    if(raceKeys[c.keys.down])c.speed-=0.2;
    if(raceKeys[c.keys.left])c.angle-=0.05;
    if(raceKeys[c.keys.right])c.angle+=0.05;
    c.speed*=0.95;
    c.x+=Math.sin(c.angle)*c.speed;
    c.y-=Math.cos(c.angle)*c.speed;
    c.x=Math.max(track.x,Math.min(track.x+track.width,c.x));
    c.y=Math.max(track.y,Math.min(track.y+track.height,c.y));
    spikes.forEach(s=>{
      let dx=c.x-s.x,dy=c.y-s.y;
      if(Math.sqrt(dx*dx+dy*dy)<20)c.speed*=0.3;
    });
    if(c.y<=track.y && !c.crossed){c.laps++;c.crossed=true;launchConfetti();checkRaceWinner();}
    if(c.y>track.y)c.crossed=false;
  });
  raceScoreboardUpdate();
}
function raceScoreboardUpdate(){
  document.getElementById("raceScoreboard").textContent=
  `Player 1 Laps: ${cars[0].laps} | Player 2 Laps: ${cars[1].laps} | Timer: ${String(Math.floor(raceTime/60)).padStart(2,"0")}:${String(raceTime%60).padStart(2,"0")}`;
}
function launchConfetti(){
  for(let i=0;i<100;i++){ confetti.push({x:Math.random()*raceCanvas.width,y:0,size:Math.random()*6+2,speed:Math.random()*3+2,
  color:["red","blue","yellow","pink","orange","green"][Math.floor(Math.random()*6)]}); }
}
function drawConfetti(){
  confetti.forEach(c=>{raceCtx.fillStyle=c.color;raceCtx.fillRect(c.x,c.y,c.size,c.size);c.y+=c.speed;});
  confetti=confetti.filter(c=>c.y<raceCanvas.height);
}
function raceLoop(){
  raceCtx.clearRect(0,0,raceCanvas.width,raceCanvas.height);
  drawTrack();drawCars();drawConfetti();
  if(raceRunning)updateCars();
  requestAnimationFrame(raceLoop);
}
function startRaceCountdown(){
  playMusic();
  raceCountdown=3;countdownEl.textContent=raceCountdown;
  raceCountdownInterval=setInterval(()=>{
    raceCountdown--;
    if(raceCountdown>0)countdownEl.textContent=raceCountdown;
    else{countdownEl.textContent="GO!";raceRunning=true;clearInterval(raceCountdownInterval);setTimeout(()=>countdownEl.textContent="",1000);}
  },1000);
  raceInterval=setInterval(()=>{if(raceRunning)raceTime++;raceScoreboardUpdate();},1000);
}
function checkRaceWinner(){
  cars.forEach(c=>{if(c.laps>=3){raceRunning=false;clearInterval(raceInterval);launchConfetti();alert(`${c.color.toUpperCase()} wins!`);}});
}
raceLoop();
window.addEventListener("keydown",e=>raceKeys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>raceKeys[e.key.toLowerCase()]=false);

// ================= HOCKEY GAME =================
const hockeyCanvas=document.getElementById("hockeyGame");
const hctx=hockeyCanvas.getContext("2d");

let puck={x:400,y:200,radius:10,vx:0,vy:0};
let players=[
 {x:200,y:200,radius:15,color:"red",up:"w",down:"s",left:"a",right:"d"},
 {x:600,y:200,radius:15,color:"blue",up:"i",down:"k",left:"j",right:"l"}
];
let keys={},nets=[{x:0,y:150,width:20,height:100},{x:780,y:150,width:20,height:100}];
let scores=[0,0],confetti2=[],timer=120,gameRunning=false,hockeyInterval=null,timerInterval=null;

function drawRink(){
  hctx.fillStyle="#87ceeb";hctx.fillRect(0,0,800,400);
  hctx.strokeStyle="white";hctx.beginPath();hctx.moveTo(400,0);hctx.lineTo(400,400);hctx.stroke();
  nets.forEach(net=>{hctx.fillStyle="red";hctx.fillRect(net.x,net.y,net.width,net.height);hctx.fillStyle="white";hctx.fillRect(net.x+2,net.y+2,net.width-4,net.height-4);});
}
function drawPuck(){hctx.fillStyle="black";hctx.beginPath();hctx.arc(puck.x,puck.y,puck.radius,0,Math.PI*2);hctx.fill();}
function drawPlayers(){players.forEach(p=>{hctx.fillStyle=p.color;hctx.beginPath();hctx.arc(p.x,p.y,p.radius,0,Math.PI*2);hctx.fill();});}
function updatePuck(){puck.x+=puck.vx;puck.y+=puck.vy;puck.vx*=0.98;puck.vy*=0.98;
 if(puck.x-puck.radius<0||puck.x+puck.radius>800)puck.vx*=-1;
 if(puck.y-puck.radius<0||puck.y+puck.radius>400)puck.vy*=-1;
 players.forEach(p=>{let dx=puck.x-p.x,dy=puck.y-p.y,dist=Math.sqrt(dx*dx+dy*dy);
   if(dist<p.radius+puck.radius){puck.vx=dx/dist*5;puck.vy=dy/dist*5;}});
 nets.forEach((net,i)=>{if(puck.x>net.x&&puck.x<net.x+net.width&&puck.y>net.y&&puck.y<net.y+net.height){scores[i==0?1:0]++;resetPuck();launchConfetti2();}});
}
function resetPuck(){puck.x=400;puck.y=200;puck.vx=0;puck.vy=0;}
function launchConfetti2(){for(let i=0;i<100;i++){confetti2.push({x:Math.random()*800,y:0,size:Math.random()*6+2,speed:Math.random()*3+2,color:["red","blue","yellow","pink","orange","green"][Math.floor(Math.random()*6)]});}}
function drawConfetti2(){confetti2.forEach(c=>{hctx.fillStyle=c.color;hctx.fillRect(c.x,c.y,c.size,c.size);c.y+=c.speed;});confetti2=confetti2.filter(c=>c.y<400);}
function hockeyLoop(){hctx.clearRect(0,0,800,400);drawRink();drawPuck();drawPlayers();drawConfetti2();if(gameRunning)updatePuck();requestAnimationFrame(hockeyLoop);}
function updateScoreboard(){document.getElementById("hockeyScoreboard").firstChild.textContent=`Player 1: ${scores[0]} | Player 2: ${scores[1]} | Timer: ${String(Math.floor(timer/60)).padStart(2,"0")}:${String(timer%60).padStart(2,"0")}`;}
function startHockey(){playMusic();gameRunning=true;if(!timerInterval){timerInterval=setInterval(()=>{if(timer>0&&gameRunning){timer--;updateScoreboard();}},1000);}}
function pauseHockey(){gameRunning=false;}
function restartHockey(){scores=[0,0];timer=120;resetPuck();updateScoreboard();}
window.addEventListener("keydown",e=>keys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>keys[e.key.toLowerCase()]=false);
function movePlayers(){if(keys["w"])players[0].y-=4;if(keys["s"])players[0].y+=4;if(keys["a"])players[0].x-=4;if(keys["d"])players[0].x+=4;
if(keys["i"])players[1].y-=4;if(keys["k"])players[1].y+=4;if(keys["j"])players[1].x-=4;if(keys["l"])players[1].x+=4;}
setInterval(movePlayers,20);
hockeyLoop();
</script>
</body>
</html>
