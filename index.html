<script>
// ===== SHARED MUSIC =====
const bgMusic = document.getElementById('bgMusic');
function playMusic(){ if(bgMusic.paused) bgMusic.play(); }

// ================= RACE CAR GAME =================
const raceCanvas = document.getElementById('raceGame');
const raceCtx = raceCanvas.getContext('2d');
const countdownEl = document.getElementById('raceCountdown');

const track = { x:50, y:50, width:700, height:300 };
const spikes = [];
for(let i=0;i<20;i++){ spikes.push({x:Math.random()*track.width+track.x, y:Math.random()*track.height+track.y, size:10}); }

const cars = [
  {x:100, y:100, color:"red", angle:0, speed:0, laps:0, crossed:false, keys:{up:'w',down:'s',left:'a',right:'d'}},
  {x:200, y:120, color:"blue", angle:0, speed:0, laps:0, crossed:false, keys:{up:'i',down:'k',left:'j',right:'l'}}
];

let raceKeys={}, raceTime=0, raceRunning=false, raceCountdown=3, raceInterval, raceCountdownInterval;
let confetti=[];

function drawTrack(){
  raceCtx.fillStyle="#555"; raceCtx.fillRect(track.x,track.y,track.width,track.height);
  raceCtx.strokeStyle="yellow"; raceCtx.lineWidth=5; raceCtx.strokeRect(track.x,track.y,track.width,track.height);
  spikes.forEach(s=>{
    raceCtx.fillStyle="black"; raceCtx.beginPath(); raceCtx.moveTo(s.x,s.y-s.size);
    raceCtx.lineTo(s.x-s.size,s.y+s.size); raceCtx.lineTo(s.x+s.size,s.y+s.size); raceCtx.closePath(); raceCtx.fill();
  });
}
function drawCars(){
  cars.forEach(c=>{
    raceCtx.save();
    raceCtx.translate(c.x,c.y);
    raceCtx.rotate(c.angle);
    raceCtx.fillStyle=c.color;
    raceCtx.fillRect(-10,-15,20,30);
    raceCtx.restore();
  });
}
function updateCars(){
  cars.forEach(c=>{
    if(raceKeys[c.keys.up]) c.speed+=0.2;
    if(raceKeys[c.keys.down]) c.speed-=0.2;
    if(raceKeys[c.keys.left]) c.angle-=0.05;
    if(raceKeys[c.keys.right]) c.angle+=0.05;
    c.speed*=0.95;
    c.x += Math.sin(c.angle)*c.speed;
    c.y -= Math.cos(c.angle)*c.speed;
    c.x = Math.max(track.x, Math.min(track.x+track.width, c.x));
    c.y = Math.max(track.y, Math.min(track.y+track.height, c.y));
    spikes.forEach(s=>{
      let dx=c.x-s.x, dy=c.y-s.y;
      if(Math.sqrt(dx*dx+dy*dy)<20) c.speed*=0.3;
    });
    if(c.y<=track.y && !c.crossed){ c.laps++; c.crossed=true; launchConfetti(); checkRaceWinner(); }
    if(c.y>track.y) c.crossed=false;
  });
  raceScoreboardUpdate();
}
function raceScoreboardUpdate(){
  document.getElementById('raceScoreboard').textContent=
    `Player 1 Laps: ${cars[0].laps} | Player 2 Laps: ${cars[1].laps} | Timer: ${String(Math.floor(raceTime/60)).padStart(2,"0")}:${String(raceTime%60).padStart(2,"0")}`;
}
function launchConfetti(){
  for(let i=0;i<100;i++){ confetti.push({ x:Math.random()*raceCanvas.width, y:0, size:Math.random()*6+2, speed:Math.random()*3+2,
    color:["red","blue","yellow","pink","orange","green"][Math.floor(Math.random()*6)] }); }
}
function drawConfetti(){
  confetti.forEach(c=>{
    raceCtx.fillStyle=c.color; raceCtx.fillRect(c.x,c.y,c.size,c.size); c.y+=c.speed;
  });
  confetti=confetti.filter(c=>c.y<raceCanvas.height);
}
function raceLoop(){
  raceCtx.clearRect(0,0,raceCanvas.width,raceCanvas.height);
  drawTrack();
  drawCars();
  drawConfetti();
  if(raceRunning) updateCars();
  requestAnimationFrame(raceLoop);
}
function startRaceCountdown(){
  playMusic();
  raceCountdown=3; countdownEl.textContent=raceCountdown;
  raceCountdownInterval = setInterval(()=>{
    raceCountdown--;
    if(raceCountdown>0) countdownEl.textContent=raceCountdown;
    else{ countdownEl.textContent="GO!"; raceRunning=true; clearInterval(raceCountdownInterval); setTimeout(()=>countdownEl.textContent="",1000); }
  },1000);
  raceInterval = setInterval(()=>{ if(raceRunning) raceTime++; raceScoreboardUpdate(); },1000);
}
function checkRaceWinner(){
  cars.forEach(c=>{
    if(c.laps>=3){ raceRunning=false; clearInterval(raceInterval); launchConfetti(); alert(`${c.color.toUpperCase()} wins!`); }
  });
}
raceLoop();
window.addEventListener("keydown",e=>raceKeys[e.key.toLowerCase()]=true);
window.addEventListener("keyup",e=>raceKeys[e.key.toLowerCase()]=false);
